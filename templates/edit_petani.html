<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Petani</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Edit Data Petani</h1>
    <form method="POST" action="/edit_petani/{{ id }}">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" value="{{ petani[0] }}" required><br><br>
        <label for="nik">NIK:</label>
        <input type="text" id="nik" name="nik" value="{{ petani[1] }}" required><br><br>
        <label for="no_telpon">No. Telepon:</label>
        <input type="text" id="no_telpon" name="no_telpon" value="{{ petani[2] }}" required><br><br>
         <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" value="{{ petani[3] }}" required><br><br>

        <label for="lahan_geom">Geometri Lahan (Polygon):</label>
        <input type="text" id="lahan_geom" name="lahan_geom" value="{{ petani[4] }}" required><br><br>

        <div id="map"></div>

        <button type="submit">Simpan Perubahan</button>
    </form>
    <a href="/riwayat_petani">Kembali ke Riwayat Petani</a>

    <script>
        var map = L.map('map').setView([-7.5, 110], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var polygonString = "{{ petani[4] }}";
        if (polygonString) {
            try {
                var wktParser = new Wkt.Wkt();
                wktParser.read(polygonString);
                var geojsonLayer = L.geoJSON(wktParser.toJson(), {
                    style: function (feature) {
                        return {
                            fillColor: 'rgba(56, 128, 255, 0.3)', // Warna isi poligon (semi-transparan biru)
                            color: '#3880ff', // Warna garis tepi poligon (biru)
                            weight: 2,        // Ketebalan garis tepi
                            opacity: 1,
                            fillOpacity: 0.3
                        };
                    }
                });
                geojsonLayer.addTo(map);
                map.fitBounds(geojsonLayer.getBounds());
            } catch (error) {
                console.error("Error parsing WKT:", error);
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wkt/1.3.0/wkt.js"></script>
</body>
</html>
