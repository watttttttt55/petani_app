<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Isi Hasil Panen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        /* Gaya CSS sederhana untuk perbaikan tampilan */
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Hasil Panen Petani</h2>
        <form method="POST">
            <div class="form-group">
                <label for="petani_id">Nama Petani:</label>
                <select name="petani_id" id="petani_id" required>
                    {% for petani in petani_list %}
                        <option value="{{ petani[0] }}">{{ petani[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="nama_komoditas">Nama Komoditas:</label>
                <input type="text" name="nama_komoditas" id="nama_komoditas" required />
            </div>

            <div class="form-group">
                <label for="jumlah">Jumlah Hasil (kg atau ton):</label>
                <input type="number" step="0.01" name="jumlah" id="jumlah" required />
            </div>

            <div class="form-group">
                <label for="tanggal_panen">Tanggal Panen:</label>
                <input type="date" name="tanggal_panen" id="tanggal_panen" required />
            </div>

            <button type="submit">Simpan Hasil Panen</button>
        </form>
        <p><a href="{{ url_for('dashboard') }}">Kembali ke Dashboard</a></p>
    </div>
</body>
</html>
