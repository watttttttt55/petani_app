<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Isi Komoditas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h2>Form Komoditas Petani</h2>
    <form method="POST">
        <label for="petani_id">Nama Petani:</label>
        <select name="petani_id" required>
            {% for petani in petani_list %}
                <option value="{{ petani[0] }}">{{ petani[1] }}</option>
            {% endfor %}
        </select>

        <label for="nama_komoditas">Nama Komoditas:</label>
        <input type="text" name="nama_komoditas" required />

        <label for="luas_lahan">Luas Lahan (ha):</label>
        <input type="number" step="0.01" name="luas_lahan" required />

        <label for="tanggal_tanam">Tanggal Tanam:</label>
        <input type="date" name="tanggal_tanam" required />

        <button type="submit">Simpan Komoditas</button>
    </form>
    <p><a href="{{ url_for('dashboard') }}">Kembali ke Dashboard</a></p>
</body>
</html>
