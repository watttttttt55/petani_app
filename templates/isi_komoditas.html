<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Isi Komoditas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #17a2b8, #11998e);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #17a2b8;
      box-shadow: 0 0 6px #17a2b8aa;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #218838;
      box-shadow: 0 6px 14px rgba(40, 167, 69, 0.4);
    }

    p {
      margin-top: 25px;
      text-align: center;
      color: #f0f0f0;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    a {
      color: #f9ca24;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Komoditas Petani</h2>
    <form method="POST">
      <div class="form-group">
        <label for="petani_id">Nama Petani:</label>
        <select name="petani_id" id="petani_id" required>
          {% for petani in petani_list %}
            <option value="{{ petani[0] }}">{{ petani[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="nama_komoditas">Nama Komoditas:</label>
        <input type="text" name="nama_komoditas" id="nama_komoditas" required />
      </div>

      <div class="form-group">
        <label for="luas_lahan">Luas Lahan (ha):</label>
        <input type="number" step="0.01" name="luas_lahan" id="luas_lahan" required />
      </div>

      <div class="form-group">
        <label for="tanggal_tanam">Tanggal Tanam:</label>
        <input type="date" name="tanggal_tanam" id="tanggal_tanam" required />
      </div>

      <button type="submit">Simpan Komoditas</button>
    </form>
    <p><a href="{{ url_for('dashboard') }}">‚Üê Kembali ke Dashboard</a></p>
  </div>
</body>
</html>
