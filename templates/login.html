<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Petani</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #dff6f0, #b2dfdb);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      color: #004d40;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      background-color: #ffffff;
      padding: 36px 28px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      transition: all 0.3s ease;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 1.1rem;
      color: #009688;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px 12px 42px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9f9f9;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #26a69a;
      box-shadow: 0 0 0 3px rgba(38, 166, 154, 0.2);
      outline: none;
      background-color: #fff;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }

    button {
      width: 100%;
      background-color: #00796b;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #004d40;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    p {
      margin-top: 22px;
      text-align: center;
      color: #555;
      font-size: 0.95rem;
    }

    a {
      color: #00796b;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #004d40;
    }

    @media (max-width: 400px) {
      form {
        padding: 28px 20px;
      }

      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Logo dan Sambutan -->
  <div class="welcome">
    <img src="https://img.icons8.com/color/96/plant-under-sun--v1.png" alt="Logo Petani" class="logo">
    <h1>Selamat Datang, Petani!</h1>
    <p class="subtitle">Silakan login untuk melanjutkan</p>
  </div>
  <form method="POST" novalidate>
    <div class="input-group">
      <label for="username" class="sr-only">Username</label>
      <i class="bi bi-person"></i>
      <input type="text" id="username" name="username" placeholder="Nama Pengguna" required autocomplete="username" />
    </div>

    <div class="input-group">
      <label for="password" class="sr-only">Password</label>
      <i class="bi bi-lock"></i>
      <input type="password" id="password" name="password" placeholder="Kata Sandi" required autocomplete="current-password" />
    </div>

    <button type="submit">Masuk</button>
  </form>
  <p>Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a></p>
</body>

</html>
