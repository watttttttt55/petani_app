<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrasi Petani</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #17a2b8, #11998e);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    h2 {
      color: #fff;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    form {
      background-color: #fff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #17a2b8;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px 12px 38px;
      border-radius: 8px;
      border: 2px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #17a2b8;
      box-shadow: 0 0 6px #17a2b8aa;
    }

    button {
      width: 100%;
      background-color: #17a2b8;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #138496;
      box-shadow: 0 6px 14px rgba(23, 162, 184, 0.4);
    }

    p {
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    a {
      color: #f9ca24;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      form {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h2>Registrasi Petani</h2>
    <form method="POST" novalidate>
      <div class="input-group">
        <i class="bi bi-person"></i>
        <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username" />
      </div>

      <div class="input-group">
        <i class="bi bi-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" />
      </div>

      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
  </div>
</body>
</html>
