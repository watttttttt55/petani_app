<!DOCTYPE html>
<html>
<head>
    <title>Riwayat Data Petani</title>
</head>
<body>
    <h2>Riwayat Pengisian Data</h2>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>NIK</th>
            <th>Tanggal Lahir</th>
            <th>Telepon</th>
            <th>Alamat</th>
            <th>Luas Lahan (mÂ²)</th>
            <th>Aksi</th>
        </tr>
        {% for p in petani %}
        <tr>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
            <td>{{ p[5] }}</td>
            <td>{{ p[6] }}</td>
            <td>
                <a href="{{ url_for('edit_petani', id=p[0]) }}">Edit</a> |
                <a href="{{ url_for('hapus_petani', id=p[0]) }}" onclick="return confirm('Yakin hapus data ini?')">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
